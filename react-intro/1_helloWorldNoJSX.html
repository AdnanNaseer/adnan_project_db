<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>React Intro</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="application"></div>

  <script>
    /* https://reactjs.org/docs/react-api.html#createelement */
    const childHello = React.createElement('h1', null, 'Hello');
    const childWorld = React.createElement('h2', null, 'World');

    const parentElement = React.createElement(
        'div',
        { id: 'ExampleId' },
        [
            childHello,
            childWorld
        ]
    );

    ReactDOM.render(parentElement, document.getElementById('application'));
  </script>
</body>
</html>
